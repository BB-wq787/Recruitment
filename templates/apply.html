<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2026 Supply Chain Management Associate Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* apply background to html and body to avoid mobile white gaps during scrolling */
        html, body {
            background-image: url("{{ url_for('static', filename='bk.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 2rem 0;
            color: #fff;
        }
        .shell {
            max-width: 760px;
            margin: 0 auto;
            padding: 18px;
            background: rgba(0,0,0,0.18);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.16);
        }
        .page-title {
            text-align: center;
            font-weight: 900;
            font-size: 1.6rem; /* more prominent */
            line-height: 1.3;
            margin-bottom: 28px;
            color: #b3002d;
            letter-spacing: 0.02em;
            text-shadow: 0 6px 18px rgba(0,0,0,0.45);
        }
        .page-title .line { display:block; margin-bottom:6px; }

        /* Sequential vertical cards (no center axis/dots) */
        .timeline {
            margin-top: 12px;
            position: relative;
            padding: 6px 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .timeline-item {
            position: relative;
        }
        .timeline-content {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            background: rgba(59,130,246,0.12); /* default light */
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(2,6,23,0.18);
            position: relative;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 420ms ease, transform 420ms ease;
        }
        /* color steps to represent progress (lighter -> darker) */
        /* color steps: from light gray -> DKSH red (#b3002d) to indicate progress */
        .timeline-item:nth-child(1) .timeline-content { background: rgba(230,230,230,0.06); }
        .timeline-item:nth-child(2) .timeline-content { background: rgba(179,0,45,0.08); }
        .timeline-item:nth-child(3) .timeline-content { background: rgba(179,0,45,0.16); }
        .timeline-item:nth-child(4) .timeline-content { background: rgba(179,0,45,0.24); }
        .timeline-item:nth-child(5) .timeline-content { background: rgba(179,0,45,0.32); }
        .timeline-item:nth-child(6) .timeline-content { background: rgba(179,0,45,0.48); }
        .timeline-activity { font-weight:800; color:#fff; margin-bottom:6px; }
        .timeline-date { font-weight:700; color:#ffdede; font-size:0.95rem; }
        .timeline-content.visible { opacity:1; transform:translateY(0); }
        .timeline-activity { font-weight:800; color:#fff; margin-bottom:6px; }
        .timeline-date { font-weight:700; color:#ffdede; font-size:0.95rem; }
        .timeline-content.visible { opacity:1; transform:translateY(0); }
        @media (max-width:800px){
            .timeline { gap: 12px; padding: 6px 0; }
            .timeline-content { width: 100%; padding: 12px 14px; }
        }
        .back-link {
            display:inline-block;
            margin-top:16px;
            background: rgba(255,255,255,0.96);
            color: #0b1220;
            padding:8px 14px;
            border-radius:20px;
            text-decoration:none;
            font-weight:700;
        }
        @media (max-width:600px){
            .timeline-date{min-width:120px;font-size:0.95rem;text-align:right}
            .page-title{font-size:1.05rem;line-height:1.15}
            .timeline-item{padding:10px}
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="shell">
            <div class="page-title" aria-hidden="false">
                <span class="line">2026</span>
                <span class="line">Supply Chain</span>
                <span class="line">Management Associate Program</span>
            </div>

            <div class="timeline" role="list">
                <div class="timeline-item" role="listitem">
                    <div class="timeline-content">
                        <div class="timeline-activity">Application Deadline</div>
                        <div class="timeline-date">31 Mar, 2026</div>
                    </div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-content">
                        <div class="timeline-activity">Workshop 1 — Site Visit</div>
                        <div class="timeline-date">10 May, 2026</div>
                    </div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-content">
                        <div class="timeline-activity">Workshop 2 — Game Day</div>
                        <div class="timeline-date">20 Jun, 2026</div>
                    </div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-content">
                        <div class="timeline-activity">Written Exam</div>
                        <div class="timeline-date">15 Apr, 2026</div>
                    </div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-content">
                        <div class="timeline-activity">Group Interview</div>
                        <div class="timeline-date">25 Jul, 2026</div>
                    </div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-content">
                        <div class="timeline-activity">Final Interview</div>
                        <div class="timeline-date">05 Aug, 2026</div>
                    </div>
                </div>
            </div>

            <a href="{{ url_for('activity') }}" class="back-link">Back to Activities</a>
        </div>
    </div>
    <script>
        // Fade-in when each timeline content enters viewport (with slight stagger)
        document.addEventListener('DOMContentLoaded', function () {
            const contents = Array.from(document.querySelectorAll('.timeline-content'));
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const el = entry.target;
                        const idx = contents.indexOf(el);
                        setTimeout(() => el.classList.add('visible'), (idx % 6) * 80);
                    }
                });
            }, { threshold: 0.12 });

            contents.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
