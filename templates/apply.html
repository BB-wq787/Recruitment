<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2026 Supply Chain Management Associate Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* apply background to html and body to avoid mobile white gaps during scrolling */
        html, body {
            background: transparent;
            min-height: 100vh;
            /* remove top padding so page content sits at very top */
            padding: 0 0 2rem;
        }

        /* Background overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='SCM.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }
            color: #fff;
        }
        .shell {
            max-width: 760px;
            margin: 0 auto;
            /* remove gray translucent wrapper so each timeline card is standalone */
            padding: 12px 6px;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }
        .page-title {
            text-align: center;
            font-weight: 900;
            font-size: 1.8rem; /* more prominent */
            line-height: 1.3;
            margin-top: 4.5rem;
            margin-bottom: 28px;
            color: #b3002d;
            letter-spacing: 0.02em;
            text-shadow: 0 6px 18px rgba(0,0,0,0.45);
        }
        .logo-container {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            z-index: 15;
        }
        .dksh-logo {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        .page-title .line { display:block; margin-bottom:6px; }

        /* Sequential vertical cards (no center axis/dots) */
        .timeline {
            margin-top: 0;
            position: relative;
            padding: 6px 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .timeline-item {
            position: relative;
        }
        .timeline-content {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            /* use horizontal layout: number + body */
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(2,6,23,0.18);
            position: relative;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 420ms ease, transform 420ms ease;
        }
        .timeline-number {
            width: 40px;
            height: 40px;
            min-width:40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            color: #ffffff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:800;
            font-size:1rem;
        }
        .timeline-body { display:flex; flex-direction:column; gap:4px; align-items:flex-start; text-align:left; }
        /* color steps to represent progress (lighter -> darker) */
        /* deeper blue gradients for stronger contrast; text left-aligned */
        .timeline-item:nth-child(1) .timeline-content { background: linear-gradient(135deg, rgba(150,180,255,0.25), rgba(12,36,96,0.65)); }
        .timeline-item:nth-child(2) .timeline-content { background: linear-gradient(135deg, rgba(130,165,255,0.25), rgba(12,36,96,0.70)); }
        .timeline-item:nth-child(3) .timeline-content { background: linear-gradient(135deg, rgba(110,150,255,0.25), rgba(12,36,96,0.75)); }
        .timeline-item:nth-child(4) .timeline-content { background: linear-gradient(135deg, rgba(90,135,255,0.25), rgba(12,36,96,0.80)); }
        .timeline-item:nth-child(5) .timeline-content { background: linear-gradient(135deg, rgba(70,120,255,0.25), rgba(12,36,96,0.85)); }
        .timeline-item:nth-child(6) .timeline-content { background: linear-gradient(135deg, rgba(50,105,255,0.25), rgba(12,36,96,0.90)); }
        .timeline-activity, .timeline-date { text-align: left; }
        .timeline-activity { font-weight:800; color:#fff; margin-bottom:6px; }
        .timeline-date { font-weight:700; color:#ffdede; font-size:0.95rem; }
        .timeline-content.visible { opacity:1; transform:translateY(0); }
        .timeline-activity { font-weight:800; color:#fff; margin-bottom:6px; }
        .timeline-date { font-weight:700; color:#ffdede; font-size:0.95rem; }
        .timeline-content.visible { opacity:1; transform:translateY(0); }
        @media (max-width:800px){
            .timeline { gap: 12px; padding: 6px 0; }
            .timeline-content { width: 100%; padding: 12px 14px; }
        }
        .back-link {
            display:inline-block;
            margin-top:16px;
            background: rgba(255,255,255,0.96);
            color: #0b1220;
            padding:8px 14px;
            border-radius:20px;
            text-decoration:none;
            font-weight:700;
        }
        @media (max-width:600px){
            .timeline-date{min-width:120px;font-size:0.95rem;text-align:right}
            .page-title{font-size:1.2rem;line-height:1.15;margin-top:3.5rem}
            .timeline-item{padding:10px}
            .logo-container {
                top: 1rem;
                right: 1rem;
            }
            .dksh-logo {
                width: 100px;
            }
            /* Ensure background works well on mobile */
            body::before {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- DKSH Logo in top right -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='dksh_logo.png') }}" alt="DKSH Logo" class="dksh-logo">
        </div>

        <div class="shell">
            <div class="page-title" aria-hidden="false">
                <span class="line">2026</span>
                <span class="line">Supply Chain Management</span>
                <span class="line">Mananegement Associate Program</span>
            </div>

            <div class="timeline" role="list">
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-number">1</div>
                    <div class="timeline-body">
                        <div class="timeline-activity">Application Deadline</div>
                        <div class="timeline-date">31 Mar, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-number">2</div>
                    <div class="timeline-body">
                        <div class="timeline-activity">Workshop 1 — Site Visit</div>
                        <div class="timeline-date">10 May, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-number">3</div>
                    <div class="timeline-body">
                        <div class="timeline-activity">Workshop 2 — Game Day</div>
                        <div class="timeline-date">20 Jun, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-number">4</div>
                    <div class="timeline-body">
                        <div class="timeline-activity">Written Exam</div>
                        <div class="timeline-date">15 Apr, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-number">5</div>
                    <div class="timeline-body">
                        <div class="timeline-activity">Group Interview</div>
                        <div class="timeline-date">25 Jul, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-number">6</div>
                    <div class="timeline-body">
                        <div class="timeline-activity">Final Interview</div>
                        <div class="timeline-date">05 Aug, 2026</div>
                    </div>
                </div>
            </div>
            </div>

            <a href="{{ url_for('activity') }}" class="back-link">Back to Activities</a>
        </div>
    </div>
    <script>
        // Fade-in when each timeline content enters viewport (with slight stagger)
        document.addEventListener('DOMContentLoaded', function () {
            const contents = Array.from(document.querySelectorAll('.timeline-content'));
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const el = entry.target;
                        const idx = contents.indexOf(el);
                        setTimeout(() => el.classList.add('visible'), (idx % 6) * 80);
                    }
                });
            }, { threshold: 0.12 });

            contents.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
