<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2026 Supply Chain Management Associate Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bk.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 2rem 0;
            color: #fff;
        }
        .shell {
            max-width: 760px;
            margin: 0 auto;
            padding: 18px;
            background: rgba(0,0,0,0.18);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.16);
        }
        .page-title {
            text-align: center;
            font-weight: 800;
            font-size: 1.25rem; /* smaller title */
            line-height: 1.25; /* increase line spacing */
            margin-bottom: 24px; /* more space below title */
            color: #b3002d; /* deep red title */
        }
        .page-title .line {
            display: block;
            margin-bottom: 8px; /* spacing between the three lines */
        }
        .timeline {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        /* Each item: activity (left) | date (right) */
        .timeline-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* darker background for higher contrast with page background */
            background: rgba(0,0,0,0.36);
            padding: 10px 12px;
            border-radius: 10px;
        }
        .timeline-activity {
            flex: 1;
            font-weight:700;
            color: #ffffff;
            margin-right: 8px;
        }
        .timeline-date {
            min-width: 110px; /* bring date closer */
            text-align: right;
            font-weight:700;
            color: #ffffff; /* high contrast white */
            margin-left: 8px;
        }
        .back-link {
            display:inline-block;
            margin-top:16px;
            background: rgba(255,255,255,0.96);
            color: #0b1220;
            padding:8px 14px;
            border-radius:20px;
            text-decoration:none;
            font-weight:700;
        }
        @media (max-width:600px){
            .timeline-date{min-width:120px;font-size:0.95rem;text-align:right}
            .page-title{font-size:1.05rem;line-height:1.15}
            .timeline-item{padding:10px}
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="shell">
            <div class="page-title" aria-hidden="false">
                <span class="line">2026</span>
                <span class="line">Supply Chain</span>
                <span class="line">Management Associate Program</span>
            </div>

            <div class="timeline" role="list">
                <div class="timeline-item" role="listitem">
                    <div class="timeline-activity">Application Deadline</div>
                    <div class="timeline-date">31 Mar, 2026</div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-activity">Workshop 1 — Site Visit</div>
                    <div class="timeline-date">10 May, 2026</div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-activity">Workshop 2 — Game Day</div>
                    <div class="timeline-date">20 Jun, 2026</div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-activity">Written Exam</div>
                    <div class="timeline-date">15 Apr, 2026</div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-activity">Group Interview</div>
                    <div class="timeline-date">25 Jul, 2026</div>
                </div>
                <div class="timeline-item" role="listitem">
                    <div class="timeline-activity">Final Interview</div>
                    <div class="timeline-date">05 Aug, 2026</div>
                </div>
            </div>

            <a href="{{ url_for('activity') }}" class="back-link">Back to Activities</a>
        </div>
    </div>
</body>
</html>
