<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2026 Supply Chain Management Associate Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* apply background to html and body to avoid mobile white gaps during scrolling */
        html, body {
            background-image: url("{{ url_for('static', filename='bk.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            background-repeat: no-repeat;
            min-height: 100vh;
            /* remove top padding so page content sits at very top */
            padding: 0 0 2rem;
            color: #fff;
        }
        .shell {
            max-width: 760px;
            margin: 0 auto;
            /* remove gray translucent wrapper so each timeline card is standalone */
            padding: 12px 6px;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }
        .page-title {
            text-align: center;
            font-weight: 900;
            font-size: 1.6rem; /* more prominent */
            line-height: 1.3;
            margin-bottom: 28px;
            color: #b3002d;
            letter-spacing: 0.02em;
            text-shadow: 0 6px 18px rgba(0,0,0,0.45);
        }
        .page-title .line { display:block; margin-bottom:6px; }

        /* Central axis timeline with clear cards */
        .timeline {
            margin-top: 0;
            position: relative;
            padding: 40px 20px;
        }

        /* Central axis line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0.3));
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 60px;
            display: flex;
            justify-content: center;
        }

        .timeline-content {
            width: 380px;
            padding: 20px 24px;
            border-radius: 16px;
            background: rgba(255,255,255,0.95);
            color: #1a1a1a;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            position: relative;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Alternate card positions */
        .timeline-item:nth-child(even) .timeline-content {
            margin-left: auto;
            margin-right: 40px;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: auto;
            margin-left: 40px;
        }


        .timeline-body {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        /* Progressive color gradients for timeline items */
        .timeline-item:nth-child(1) .timeline-content {
            background: linear-gradient(135deg, rgba(135,206,235,0.95), rgba(70,130,180,0.98));
            border-color: rgba(135,206,235,0.3);
        }
        .timeline-item:nth-child(2) .timeline-content {
            background: linear-gradient(135deg, rgba(100,149,237,0.95), rgba(65,105,225,0.98));
            border-color: rgba(100,149,237,0.3);
        }
        .timeline-item:nth-child(3) .timeline-content {
            background: linear-gradient(135deg, rgba(65,105,225,0.95), rgba(30,144,255,0.98));
            border-color: rgba(65,105,225,0.3);
        }
        .timeline-item:nth-child(4) .timeline-content {
            background: linear-gradient(135deg, rgba(0,191,255,0.95), rgba(0,139,139,0.98));
            border-color: rgba(0,191,255,0.3);
        }
        .timeline-item:nth-child(5) .timeline-content {
            background: linear-gradient(135deg, rgba(0,206,209,0.95), rgba(0,128,128,0.98));
            border-color: rgba(0,206,209,0.3);
        }
        .timeline-item:nth-child(6) .timeline-content {
            background: linear-gradient(135deg, rgba(32,178,170,0.95), rgba(0,139,139,0.98));
            border-color: rgba(32,178,170,0.3);
        }

        .timeline-activity {
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .timeline-date {
            font-weight: 600;
            font-size: 0.95rem;
            color: #ffffff;
            opacity: 0.9;
        }

        .timeline-content.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        @media (max-width: 900px) {
            .timeline-content {
                width: 320px;
                padding: 18px 20px;
            }

            .timeline-item:nth-child(even)::after {
                right: 320px;
            }

            .timeline-item:nth-child(odd)::after {
                left: 320px;
            }
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 50%;
                transform: translateX(-50%);
            }

            .timeline-item {
                justify-content: center;
                margin-bottom: 50px;
            }

            .timeline-content {
                width: calc(50% - 40px);
                max-width: 280px;
                padding: 16px 18px;
            }

            .timeline-item:nth-child(even) .timeline-content {
                margin-left: auto;
                margin-right: 20px;
            }

            .timeline-item:nth-child(odd) .timeline-content {
                margin-right: auto;
                margin-left: 20px;
            }

        }

        @media (max-width: 600px) {
            .timeline {
                padding: 20px 15px;
            }

            .timeline-content {
                width: calc(50% - 30px);
                max-width: 250px;
                padding: 14px 16px;
            }

            .timeline-item:nth-child(even) .timeline-content {
                margin-left: auto;
                margin-right: 15px;
            }

            .timeline-item:nth-child(odd) .timeline-content {
                margin-right: auto;
                margin-left: 15px;
            }

            .page-title {
                font-size: 1.2rem;
                line-height: 1.2;
                margin-bottom: 20px;
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            background: rgba(255,255,255,0.96);
            color: #0b1220;
            padding: 10px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shell">
            <div class="page-title" aria-hidden="false">
                <span class="line">2026</span>
                <span class="line">Supply Chain</span>
                <span class="line">Management Associate Program</span>
            </div>

            <div class="timeline" role="list">
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-body">
                        <div class="timeline-activity">Application Deadline</div>
                        <div class="timeline-date">31 Mar, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-body">
                        <div class="timeline-activity">Workshop 1 — Site Visit</div>
                        <div class="timeline-date">10 May, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-body">
                        <div class="timeline-activity">Workshop 2 — Game Day</div>
                        <div class="timeline-date">20 Jun, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-body">
                        <div class="timeline-activity">Written Exam</div>
                        <div class="timeline-date">15 Apr, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-body">
                        <div class="timeline-activity">Group Interview</div>
                        <div class="timeline-date">25 Jul, 2026</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" role="listitem">
                <div class="timeline-content">
                    <div class="timeline-body">
                        <div class="timeline-activity">Final Interview</div>
                        <div class="timeline-date">05 Aug, 2026</div>
                    </div>
                </div>
            </div>
            </div>

            <a href="{{ url_for('activity') }}" class="back-link">Back to Activities</a>
        </div>
    </div>
    <script>
        // Fade-in when each timeline content enters viewport (with slight stagger)
        document.addEventListener('DOMContentLoaded', function () {
            const contents = Array.from(document.querySelectorAll('.timeline-content'));
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const el = entry.target;
                        const idx = contents.indexOf(el);
                        setTimeout(() => el.classList.add('visible'), (idx % 6) * 80);
                    }
                });
            }, { threshold: 0.12 });

            contents.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
