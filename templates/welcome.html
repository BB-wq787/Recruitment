<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bk.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            position: relative;
        }
        .user-avatar {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            /* èˆ‡ action-box è‰²ç³»å”èª¿ï¼šä½¿ç”¨è¼ƒæ¸…çˆ½çš„è—è‰²æ¼¸å±¤ */
            background: linear-gradient(135deg, #5AA3E8 0%, #3B82F6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
            border: 3px solid rgba(255, 255, 255, 0.35);
        }
        .welcome-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 3rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        /* ä½¿ç”¨ mobile-style pill bar ç‚ºæ•´é«”é è¨­æ¨£å¼ï¼Œæ¡Œé¢ä¸Šæ”¹ç‚ºå‚ç›´å †ç–Š */
        .action-boxes {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 36px;
            background: rgba(0,0,0,0.20);
            box-shadow: 0 10px 26px rgba(2,6,23,0.16);
            align-items: center;
            justify-content: center;
            max-width: 640px;
            width: auto;
            margin: 0 auto;
            margin-top: 0.6rem; /* æ”¾åœ¨ hello å¥å­ä¸‹æ–¹ */
            z-index: 60;
        }
        .action-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 48px;
            min-width: 140px;
            padding: 0 14px;
            border-radius: 28px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.22s ease, box-shadow 0.22s ease;
            /* æ›´é£½å’Œçš„æ¼¸å±¤ï¼ˆæ–¹æ¡ˆ Bï¼‰ */
            background: linear-gradient(135deg, #3B82F6 0%, #0EA5E9 100%);
            color: #fff;
            border: none;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.18);
        }
        .action-box:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 26px rgba(14, 165, 233, 0.22),
                0 10px 30px rgba(0,0,0,0.18);
        }
        .action-box-text {
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap; /* prevent breaking like "Activity Schedule" */
            letter-spacing: 0.03em;
        }
        .action-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.12rem;
            line-height: 1;
        }
        .logout-btn {
            margin-top: 2.5rem;
            padding: 0.65rem 1.6rem;
            /* æ·ºè‰²åç™½ï¼šç™½è‰²è¿‘ä¸é€æ˜èƒŒæ™¯ + å“ç‰Œè—è‰²æé‚Šï¼Œæ·±è‰²æ–‡å­— */
            background: rgba(255, 255, 255, 0.98);
            color: #0b1220;
            border: 1.5px solid rgba(59,130,246,0.18);
            border-radius: 22px;
            font-size: 0.98rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.18s ease;
            box-shadow: 0 6px 18px rgba(2,6,23,0.08);
            position: relative;
            z-index: 70; /* ç¢ºä¿åœ¨ mobile å›ºå®šåº•éƒ¨ pill bar ä¹‹ä¸Š */
        }
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(2,6,23,0.12);
            background: rgba(255,255,255,1);
            border-color: rgba(59,130,246,0.26);
        }
        @media (max-width: 768px) {
            .action-boxes {
                /* mobile: full-width but constrained and centered under hello */
                display: flex;
                width: calc(100% - 36px);
                max-width: 420px;
                padding: 8px;
                margin-top: 0.6rem;
                background: rgba(0,0,0,0.22);
            }
            .action-box {
                flex: 1 1 48%;
                margin: 0 6px;
                min-width: 0;
                height: 44px;
                padding: 0 10px;
                border-radius: 24px;
                font-size: 0.93rem;
            }
            .welcome-text {
                font-size: 1.5rem;
            }
            .user-avatar {
                width: 72px;
                height: 72px;
                font-size: 1.9rem;
            }
            /* ensure logout is below and not overlapped */
            .logout-btn {
                margin-top: 1.2rem;
                margin-bottom: 18px;
                z-index: 70;
            }
        }
    </style>
</head>
<body>
<div class="welcome-container">

    <!-- Hello æ–‡å­— -->

        Hello, {{ user_name }}
    </div>
    
    <!-- ä¸¤ä¸ªå¯ç‚¹å‡»æ¡†æ¡† -->
    <div class="action-boxes" role="navigation" aria-label="Primary actions">

            <span class="action-icon">ğŸ“…</span>

    </div>
    
    <!-- Log Out æŒ‰é’® -->

</div>
</body>
</html>
