<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* apply background on html+body to avoid mobile white gaps */
        html, body {
            background: transparent;
            min-height: 100vh;
            padding: 2rem 0;
        }

        /* Background overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='bk.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            position: relative;
        }
        .user-avatar {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            /* Ëàá action-box Ëâ≤Á≥ªÂçîË™øÔºö‰ΩøÁî®ËºÉÊ∏ÖÁàΩÁöÑËóçËâ≤Êº∏Â±§ */
            background: linear-gradient(135deg, #5AA3E8 0%, #3B82F6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
            border: 3px solid rgba(255, 255, 255, 0.35);
        }
        .welcome-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 3rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        /* ‰ΩøÁî® mobile-style pill bar ÁÇ∫Êï¥È´îÈ†êË®≠Ê®£ÂºèÔºåÊ°åÈù¢‰∏äÊîπÁÇ∫ÂûÇÁõ¥Â†ÜÁñä */
        .action-boxes {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0;
            border-radius: 0;
            background: transparent; /* no shared background: buttons are separate */
            align-items: center;
            justify-content: center;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            margin-top: 0.6rem; /* ÊîæÂú® hello Âè•Â≠ê‰∏ãÊñπ */
            z-index: 60;
        }
        .action-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 48px;
            min-width: 140px;
            padding: 0 14px;
            border-radius: 28px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.22s ease, box-shadow 0.22s ease;
            /* deeper blue gradient for higher contrast */
            background: linear-gradient(135deg, #1e3a8a 0%, #1663c8 100%);
            color: #fff;
            border: none;
            box-shadow: 0 8px 20px rgba(14, 86, 169, 0.22);
        }
        .action-box:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 26px rgba(14, 165, 233, 0.22),
                0 10px 30px rgba(0,0,0,0.18);
        }
        .action-box-text {
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap; /* prevent breaking like "Activity Schedule" */
            letter-spacing: 0.03em;
        }
        .action-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.12rem;
            line-height: 1;
        }
        /* Activity card styles (two-layer blue) */
        .activity-card {
            display: block;
            padding: 6px;
            border-radius: 34px;
            background: rgba(59,130,246,0.08); /* outer: transparent blue */
            text-decoration: none;
            box-shadow: 0 6px 14px rgba(2,6,23,0.06);
            width: 100%;
            max-width: 420px;
        }
        .activity-card .activity-inner {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 14px;
            border-radius: 24px;
            background: rgba(30,58,138,0.34); /* inner: deeper blue */
            color: #ffffff;
            box-shadow: 0 6px 14px rgba(2,6,23,0.10);
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            justify-content: center;
        }
        .activity-card .activity-inner:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 28px rgba(2,6,23,0.16);
        }
        .activity-icon {
            width: 52px;
            height: 52px;
            min-width:52px;
            border-radius: 18px;
            background: rgba(255,255,255,0.06);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:32px;
        }
        .activity-text {
            font-weight:700;
            font-size:1rem;
            line-height:1.1;
            color: #ffffff;
            margin: 0;
            white-space: nowrap;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .admin-btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, #dc3545 0%, #b02a37 100%);
            border-radius: 16px;
            padding: 4px;
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 28px rgba(220, 53, 69, 0.4);
        }

        .admin-inner {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .admin-icon {
            font-size: 24px;
            line-height: 1;
        }

        .admin-text {
            font-weight: 600;
            font-size: 0.9rem;
            color: #ffffff;
            white-space: nowrap;
        }
        .back-btn {
            display: inline-block;
            margin: 2rem auto 0;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(179, 0, 45, 0.3);
            border-radius: 25px;
            color: #B3002D;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(179, 0, 45, 0.2);
            position: relative;
            z-index: 70;
        }
        .back-btn:hover {
            background: rgba(179, 0, 45, 0.1);
            border-color: #B3002D;
            color: #B3002D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(179, 0, 45, 0.2);
        }

        /* Modal poster click effects */
        .modal-body img:hover {
            opacity: 0.9;
        }
        .logo-container {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            z-index: 15;
        }
        .dksh-logo {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        @media (max-width: 768px) {
            .logo-container {
                top: 1rem;
                right: 1rem;
            }
            .dksh-logo {
                width: 100px;
            }
            .activity-icon {
                font-size: 36px;
            }
            /* Ensure background works well on mobile */
            body::before {
                background-attachment: scroll;
            }
        }
        @media (max-width: 768px) {
            .action-boxes {
                /* mobile: full-width but constrained and centered under hello */
                display: flex;
                width: calc(100% - 36px);
                max-width: 420px;
                padding: 8px;
                margin-top: 0.6rem;
                background: transparent;
            }
            .action-box {
                flex: 1 1 48%;
                margin: 0 6px;
                min-width: 0;
                height: 44px;
                padding: 0 10px;
                border-radius: 24px;
                font-size: 0.93rem;
            }
            .welcome-text {
                font-size: 1.5rem;
            }
            .user-avatar {
                width: 72px;
                height: 72px;
                font-size: 1.9rem;
            }
            /* ensure back button is below and not overlapped */
            .back-btn {
                margin-top: 1.2rem;
                margin-bottom: 18px;
                z-index: 70;
            }
        }
    </style>
</head>
<body>
    <!-- DKSH Logo in top right -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='dksh_logo.png') }}" alt="DKSH Logo" class="dksh-logo">
    </div>

<div class="welcome-container">
    <!-- Áî®Êà∑Â§¥ÂÉè -->
    <div class="user-avatar">
        {{ user_name[0].upper() if user_name else 'U' }}
    </div>
    
    <!-- Hello ÊñáÂ≠ó -->
    <div class="welcome-text">
        Hello, {{ user_name }}
    </div>
    
    <!-- ‰∏â‰∏™ÂèØÁÇπÂáªÊ°ÜÊ°Ü -->
    <div class="action-boxes" role="navigation" aria-label="Primary actions">
        <a href="{{ url_for('estamp') }}" class="activity-card" aria-label="E-Stamp">
            <div class="activity-inner">
                <div class="activity-icon">üè∑Ô∏è</div>
                <div class="activity-text">E-Stamp</div>
            </div>
        </a>
        <a href="{{ url_for('activity') }}" class="activity-card" aria-label="Activity Schedule">
            <div class="activity-inner">
                <div class="activity-icon">üìÖ</div>
                <div class="activity-text">Activity Schedule</div>
            </div>
        </a>
        <a href="#" class="activity-card" aria-label="Event Poster" data-bs-toggle="modal" data-bs-target="#posterModal" role="button">
            <div class="activity-inner">
                <div class="activity-icon">üìã</div>
                <div class="activity-text">Event Poster</div>
            </div>
        </a>
    </div>

    <!-- Admin Panel (‰ªÖÁÆ°ÁêÜÂëòÂèØËßÅ) -->
    {% if session.user_name in ['admin', 'cc'] %}
    <div class="admin-panel mt-4">
        <a href="{{ url_for('admin_users') }}" class="admin-btn">
            <div class="admin-inner">
                <div class="admin-icon">‚öôÔ∏è</div>
                <div class="admin-text">Admin Panel</div>
            </div>
        </a>
    </div>
    {% endif %}
    
    <!-- Log Out ÊåâÈíÆ -->
    <a href="{{ url_for('logout') }}" class="back-btn">Log Out</a>
</div>

<!-- Poster Modal -->
<div class="modal fade" id="posterModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="background: #ffffff; border-radius:12px;">
            <div class="modal-body text-center p-0" style="color:#0b1220; cursor: pointer;" data-bs-dismiss="modal">
                <img src="{{ url_for('static', filename='Êµ∑Â†±1.png') }}" alt="Event Poster" style="max-width: 100%; height: auto; border-radius: 8px; transition: opacity 0.2s ease;">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
