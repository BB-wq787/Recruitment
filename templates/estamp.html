<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Stamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* apply background on html+body to avoid mobile white gaps */
        html, body {
            background-image: url("{{ url_for('static', filename='bk.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .estamp-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* add extra bottom padding so content sits above fixed bottom stripes */
            padding: 2rem 2rem 8rem;
            position: relative;
        }
        .greeting-text {
            /* place in normal flow so it sits just above the circles */
            position: relative;
            margin: 0 0 0.6rem 0;
            color: #B3002D;
            font-size: 1.6rem; /* larger for more emphasis */
            font-weight: 800;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
            z-index: 12;
            padding: 0 1rem;
            max-width: 90%;
            letter-spacing: 0.01em;
        }
        .circles-container {
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin-top: 3rem;
            position: relative;
        }
        .stamp-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .stamp-circle {
            width: 92px;
            height: 92px;
            border-radius: 50%;
            background: white;
            border: 3px solid #888;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        .stamp-circle:hover:not(.disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-color: #666;
        }
        /* micro-interactions: smoother transitions and active pop */
        .stamp-circle {
            transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms ease, border-color 220ms ease;
        }
        .stamp-circle:active {
            transform: scale(0.96);
        }
        @keyframes popIn {
            0% { transform: scale(0.6); opacity: 0; }
            60% { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .stamp-circle.active {
            border-color: #b3002d;
            box-shadow: 0 0 0 8px rgba(179,0,45,0.12), 0 10px 30px rgba(179,0,45,0.12);
            animation: popIn 420ms ease;
        }
        /* check badge that appears when collected */
        .check-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #206A39;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 800;
            box-shadow: 0 6px 12px rgba(2,6,23,0.18);
        }
        .stamp-circle.active .check-badge {
            display: inline-flex;
        }
        .stamp-circle.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .stamp-circle.active {
            border-color: #4A90E2;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.3);
        }
        .stamp-label {
            color: #000000;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            max-width: 150px;
            line-height: 1.3;
        }
        .stamp-letter {
            width: 80px;
            height: 80px;
            object-fit: contain;
            display: none;
            position: absolute;
            opacity: 0;
            transform: scale(0.3);
            animation: letterAppear 0.6s ease-out forwards;
        }
        .stamp-circle.active .stamp-letter {
            display: block;
        }
        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        /* footprint animations removed - no footprint element will be created */
        .back-btn {
            /* Êõ¥È´òÂ∞çÊØîÁöÑÈ°ØÁ§∫ÔºöÊ∑∫Ëâ≤ÂØ¶ÂøÉËÉåÊôØ + Ê∑±Ëâ≤ÊñáÂ≠ó */
            position: relative;
            display: inline-block;
            margin-top: 1.6rem;
            padding: 0.7rem 1.4rem;
            background: rgba(255, 255, 255, 0.96);
            border: 1px solid rgba(11, 18, 32, 0.08);
            border-radius: 24px;
            color: #0b1220;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.18s ease;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.08);
            backdrop-filter: blur(6px);
            z-index: 10;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(11, 18, 32, 0.12);
            color: #0b1220;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(2, 6, 23, 0.12);
        }
        @media (max-width: 768px) {
            .stamp-circle {
                width: 84px;
                height: 84px;
            }
            .stamp-letter {
                width: 72px;
                height: 72px;
            }
            .circles-container {
                gap: 2rem;
                margin-top: 2.5rem;
            }
            .footprint {
                width: 30px;
                height: 30px;
            }
            .stamp-label {
                font-size: 0.8rem;
                max-width: 120px;
            }
            .greeting-text {
                font-size: 1.1rem;
            }
        }
        /* subtle decorative background overlay to add depth */
        .estamp-container::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background:
                radial-gradient(rgba(255,255,255,0.02), rgba(0,0,0,0.08) 70%),
                linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
            mix-blend-mode: overlay;
        }

        /* bottom full-width three horizontal stripes */
        .bottom-stripes {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 42px; /* 3 * 14px */
            display: flex;
            flex-direction: column;
            pointer-events: none; /* decorative only */
            z-index: 80;
        }
        .bottom-stripe {
            width: 100%;
            height: 14px;
            flex: 1 1 0;
        }
        .bottom-stripe.top { background: #8FEAF7; }     /* light cyan */
        .bottom-stripe.middle { background: #4EA3D9; }  /* blue */
        .bottom-stripe.bottom { background: #D55B6B; }  /* pink/red */
        /* celebration styles */
        .celebration-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2,6,23,0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            pointer-events: auto;
        }
        .celebration-modal {
            position: relative;
            background: rgba(255,255,255,0.98);
            border-radius: 12px;
            padding: 18px 22px;
            min-width: 260px;
            max-width: 92%;
            text-align: center;
            box-shadow: 0 12px 40px rgba(2,6,23,0.32);
        }
        .celebration-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #206A39;
            margin-bottom: 6px;
        }
        .celebration-sub {
            color: #0b1220;
            margin-bottom: 12px;
        }
        .celebration-close {
            background: #206A39;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }
        /* top toast removed per user request */
    </style>
</head>
<body>
    <div class="greeting-text">
        Collect all 4 stamps to unlock your exclusive gift! üéâ
    </div>
    
    <div class="estamp-container">
        <div class="circles-container" id="circlesContainer" data-collected='{{ collected_stamps | tojson }}'>
            <div class="stamp-item">
                <div class="stamp-circle" data-index="0" data-letter="D">
                    <img src="{{ url_for('static', filename='D.png') }}" alt="D" class="stamp-letter">
                    <span class="check-badge" aria-hidden="true">‚úì</span>
                </div>
                <div class="stamp-label">Apply 2026 MA Program</div>
            </div>
            <div class="stamp-item">
                <div class="stamp-circle" data-index="1" data-letter="K">
                    <img src="{{ url_for('static', filename='K.png') }}" alt="K" class="stamp-letter">
                    <span class="check-badge" aria-hidden="true">‚úì</span>
                </div>
                <div class="stamp-label">Workshop 1 Site Visit</div>
            </div>
            <div class="stamp-item">
                <div class="stamp-circle" data-index="2" data-letter="S">
                    <img src="{{ url_for('static', filename='S.png') }}" alt="S" class="stamp-letter">
                    <span class="check-badge" aria-hidden="true">‚úì</span>
                </div>
                <div class="stamp-label">Workshop 2 Game day</div>
            </div>
            <div class="stamp-item">
                <div class="stamp-circle" data-index="3" data-letter="H">
                    <img src="{{ url_for('static', filename='H.png') }}" alt="H" class="stamp-letter">
                    <span class="check-badge" aria-hidden="true">‚úì</span>
                </div>
                <div class="stamp-label">Like & Follow DKSH's IG and Linkedln</div>
            </div>
        </div>

        <!-- Back ÊåâÈàïÂ∑≤ÁßªÂà∞ÂúìÊ°Ü‰∏ãÊñπÔºàÁÑ°ÁÆ≠È†≠ÔºåÁ≤óÈ´îÊñáÂ≠óÔºâ -->
        <div style="text-align:center; width:100%;">
            <a href="{{ url_for('welcome') }}" class="back-btn">Back</a>
        </div>
    </div>

    <!-- bottom three horizontal stripes (visual reference) -->
    <div class="bottom-stripes" aria-hidden="true">
        <div class="bottom-stripe top"></div>
        <div class="bottom-stripe middle"></div>
        <div class="bottom-stripe bottom"></div>
    </div>

    <!-- celebration overlay (hidden by default) -->
    <div id="celebrationOverlay" class="celebration-overlay" aria-hidden="true">
        <canvas id="fireworksCanvas" aria-hidden="true" style="position:absolute; inset:0; width:100%; height:100%;"></canvas>
        <div class="celebration-modal" role="dialog" aria-modal="true" aria-labelledby="celebrationTitle">
            <div class="celebration-content">
                <div id="celebrationTitle" class="celebration-title">Congratulations!</div>
                <div class="celebration-sub">You've collected all 4 stamps üéâ</div>
                <button id="celebrationClose" class="celebration-close" type="button">Close</button>
            </div>
        </div>
    </div>

    <!-- top toast removed per user request -->

    <script>
        const container = document.getElementById('circlesContainer');
        let activatedCircles = JSON.parse(container.dataset.collected || '[]');
        // Á°Æ‰øùÂÖÉÁ¥†‰∏∫Êï∞Â≠óÂπ∂ÂéªÈáçÔºåÈÅøÂÖçÂàùÂßãÂåñÊó∂ÈáçÂ§ç push ÂØºËá¥ÊúüÊúõÁ¥¢ÂºïÈîô‰Ωç
        activatedCircles = Array.from(new Set(activatedCircles.map(n => Number(n))));
        const circles = document.querySelectorAll('.stamp-circle');
        
        // Á¶ÅÁî®Â∑≤Êî∂ÈõÜÁöÑÂúÜÂúà
        function disableCollectedCircles() {
            activatedCircles.forEach(index => {
                circles[index].classList.add('disabled');
                circles[index].style.pointerEvents = 'none';
            });
        }
        
        // ÂàùÂßãÂåñÔºöÊòæÁ§∫Â∑≤Êî∂ÈõÜÁöÑstamps
        activatedCircles.forEach(index => {
            circles[index].classList.add('active');
            // Â¶ÇÊûú‰πãÂâçÊúâË∂≥ËøπÔºåÈúÄË¶ÅÊÅ¢Â§çÊòæÁ§∫
            if (index > 0) {
                setTimeout(() => {
                    showFootprint(index - 1, index, true);
                }, 100 * index);
            }
        });
        
        // Á¶ÅÁî®Â∑≤Êî∂ÈõÜÁöÑÂúÜÂúà
        setTimeout(() => {
            disableCollectedCircles();
        }, 500);
        
        // Ê£ÄÊü•ÊòØÂê¶ÂÖ®ÈÉ®Êî∂ÈõÜÂÆåÊàê
        function checkAllCollected() {
            if (activatedCircles.length === 4) {
                circles.forEach(circle => {
                    circle.classList.add('disabled');
                    circle.style.pointerEvents = 'none';
                });
            }
        }
        
        // ‰øùÂ≠òstampsÂà∞ÊúçÂä°Âô®
        function saveStamps() {
            fetch("{{ url_for('save_stamps') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ stamps: activatedCircles })
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Stamps saved successfully');
                }
            })
            .catch(error => {
                console.error('Error saving stamps:', error);
            });
        }
        
        circles.forEach(circle => {
            circle.addEventListener('click', function() {
                // Â¶ÇÊûúÂ∑≤Á¶ÅÁî®ÔºàÂ∑≤Êî∂ÈõÜÔºâÔºå‰∏çÂìçÂ∫îÁÇπÂáª
                if (this.classList.contains('disabled')) {
                    return;
                }
                
                const index = parseInt(this.dataset.index);
                const isActive = this.classList.contains('active');
                
                // Â∑≤ÊøÄÊ¥ªÁöÑÂúÜÂúà‰∏çËÉΩÂèñÊ∂àÊøÄÊ¥ª
                if (isActive) {
                    return;
                }
                
                // Ê£ÄÊü•ÊòØÂê¶ÊåâÈ°∫Â∫èÁÇπÂáª
                const expectedIndex = activatedCircles.length;
                
                if (index !== expectedIndex) {
                    // ‰∏çÊòØÊåâÈ°∫Â∫èÁÇπÂáªÔºåÂøΩÁï•
                    return;
                }
                
                // ÊåâÈ°∫Â∫èÁÇπÂáªÔºåÊòæÁ§∫Ë∂≥ËøπÂä®Áîª
                if (index > 0) {
                    showFootprint(activatedCircles[index - 1], index, false);
                } else {
                    // Á¨¨‰∏Ä‰∏™ÂúÜÂúàÁõ¥Êé•ÊòæÁ§∫Â≠óÊØç
                    setTimeout(() => {
                        this.classList.add('active');
                        this.classList.add('disabled');
                        this.style.pointerEvents = 'none';
                        activatedCircles.push(index);
                        saveStamps();
                        checkAllCollected();
                    }, 100);
                }
            });
        });
        
        function showFootprint(fromIndex, toIndex, skipAnimation) {
            // Footprint visuals removed. Directly activate the target circle.
            const toCircle = circles[toIndex];
        setTimeout(() => {
                toCircle.classList.add('active');
                toCircle.classList.add('disabled');
                toCircle.style.pointerEvents = 'none';
                if (!skipAnimation) {
                    // Âè™Êúâ‰ΩøÁî®ËÄÖ‰∫íÂãïÊôÇÊâçÊää index push ‰∏¶‰øùÂ≠òÔºåÂàùÂßãÂåñÊôÇ‰∏çÈáçË§á push
                    activatedCircles.push(toIndex);
                    saveStamps();
                }
                checkAllCollected();
            }, skipAnimation ? 100 : 300);
        }
        
        // ÂàùÂßãÂåñÊó∂Ê£ÄÊü•ÊòØÂê¶ÂÖ®ÈÉ®Êî∂ÈõÜÂÆåÊàê
        checkAllCollected();
        // Show celebration overlay and top toast with fireworks
        function showCelebration() {
            const overlay = document.getElementById('celebrationOverlay');
            const canvas = document.getElementById('fireworksCanvas');
            if (!overlay || !canvas) return;
            overlay.style.display = 'flex';
            overlay.setAttribute('aria-hidden', 'false');
            // prepare canvas
            const ctx = canvas.getContext('2d');
            function resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                canvas.width = canvas.clientWidth * dpr;
                canvas.height = canvas.clientHeight * dpr;
                ctx.scale(dpr, dpr);
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            let particles = [];
            let rafId = null;
            const colors = ['#ff6b6b','#ffd166','#06d6a0','#4ea3d9','#7c4dff'];

            function spawnBurst(x, y, count) {
                for (let i=0;i<count;i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 1 + Math.random() * 4;
                    particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 60 + Math.random()*40,
                        age: 0,
                        color: colors[Math.floor(Math.random()*colors.length)],
                        size: 2 + Math.random()*3
                    });
                }
            }

            function tick() {
                ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight);
                for (let i = particles.length -1; i>=0; i--) {
                    const p = particles[i];
                    p.vy += 0.04; // gravity
                    p.vx *= 0.996;
                    p.vy *= 0.999;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.age++;
                    const alpha = Math.max(0, 1 - p.age / p.life);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * (0.6 + alpha*0.4), 0, Math.PI*2);
                    ctx.fill();
                    if (p.age >= p.life) particles.splice(i,1);
                }
                ctx.globalAlpha = 1;
                rafId = requestAnimationFrame(tick);
            }

            // spawn several bursts across the width for smooth effect
            const w = canvas.clientWidth;
            const h = canvas.clientHeight;
            const centerY = Math.max(120, h*0.35);
            const burstPositions = [
                w*0.2, w*0.4, w*0.6, w*0.8, w*0.5
            ];
            let burstCount = 0;
            const burstInterval = setInterval(() => {
                const x = burstPositions[burstCount % burstPositions.length];
                spawnBurst(x, centerY + (Math.random()*40-20), 40 + Math.floor(Math.random()*30));
                burstCount++;
                if (burstCount > 6) {
                    clearInterval(burstInterval);
                }
            }, 220);

            // start animation
            tick();

            // top toast removed per user request

            // auto-hide after duration
            const hideAfter = 3200;
            const hideTimer = setTimeout(() => {
                // top toast removed per user request
                // stop animation
                cancelAnimationFrame(rafId);
                window.removeEventListener('resize', resizeCanvas);
                particles = [];
                try {
                    ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight);
                } catch(e){}
                overlay.style.display = 'none';
                overlay.setAttribute('aria-hidden', 'true');
            }, hideAfter);

            // close button
            const closeBtn = document.getElementById('celebrationClose');
            if (closeBtn) {
                closeBtn.onclick = () => {
                    clearTimeout(hideTimer);
                    cancelAnimationFrame(rafId);
                    window.removeEventListener('resize', resizeCanvas);
                    overlay.style.display = 'none';
                    overlay.setAttribute('aria-hidden', 'true');
                };
            }
        }

        // Ëã•Â∑≤ÈõÜÈΩä 4 È°ÜÔºåÈ°ØÁ§∫ÊÖ∂Á•ùÊïàÊûúÔºàoverlay + Âæû‰∏äÊñπÊªëÂá∫‰∏ÄÊ¨°ÁöÑ toastÔºâ
        if (activatedCircles.length === 4) {
            setTimeout(() => {
                try { showCelebration(); } catch (e) { console.error(e); }
            }, 400);
        }
    </script>
</body>
</html>
